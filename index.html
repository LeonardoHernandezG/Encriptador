<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #888888;
        margin: 20px auto;
        max-width: 800px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .left-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
        margin-right: 40px;
      }
      .right-column {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 18px;
      }
      button {
        padding: 10px 20px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        margin: 10px 5px 20px 5px;
        cursor: pointer;
      }
      #encrypt-button {
        background-color: #8d6e63;
        color: #fff;
      }
      #decrypt-button {
        background-color: #795548;
        color: #fff;
      }
      #decrypt-text-button {
        background-color: #009688;
        color: #fff;
      }
      img {
        width: 200px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <h1>Encriptador</h1>
        <textarea id="input-text" placeholder="Ingresa el texto a encriptar"></textarea>
        <button id="encrypt-button">Encriptar</button>
        <button id="decrypt-button">Desencriptar</button>
        <textarea id="output-text" placeholder="Texto encriptado"></textarea>
        <hr>
        <textarea id="decrypted-text" placeholder="Texto desencriptado"></textarea>
        <button id="decrypt-text-button">Desencriptar Texto</button>
      </div>
      <div class="right-column">
        <img src="encriptado.png" alt="Imagen de encriptado">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
