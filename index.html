<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #00b0ff, #3f51b5);
        font-family: Arial, sans-serif;
        color: #fff;
      }
      .container {
        background: linear-gradient(to bottom right, #1a237e, #00b0ff);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #888888;
        margin: 20px auto;
        max-width: 600px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 18px;
      }
      button {
        padding: 10px 20px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        margin: 10px 5px 20px 5px;
        cursor: pointer;
      }
      #encrypt-button {
        background-color: #4caf50;
        color: #fff;
      }
      #decrypt-button {
        background-color: #f44336;
        color: #fff;
      }
      #decrypt-text-button {
        background-color: #2196f3;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Encriptador</h1>
      <textarea id="input-text" placeholder="Ingresa el texto a encriptar"></textarea>
      <button id="encrypt-button">Encriptar</button>
      <button id="decrypt-button">Desencriptar</button>
      <textarea id="output-text" placeholder="Texto encriptado"></textarea>
      <hr>
      <textarea id="decrypted-text" placeholder="Texto desencriptado"></textarea>
      <button id="decrypt-text-button">Desencriptar Texto</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
